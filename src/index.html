<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rucha">
    <meta name="keywords" content="weather, forecast, humidity, weather app">

    <title>Weather Forecast Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="output.css"> 
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center p-4">
    <header class="bg-brown text-light-teal font-bold text-4xl text-center py-6 w-full shadow-lg rounded-b-md">
        Weather Forecast Application
    </header>

    <main class="max-w-6xl w-full mt-6 flex flex-col lg:flex-row gap-8">
        <!-- Current Weather -->
        <div class="bg-white rounded-lg shadow-lg p-6 flex-1">
            <h1 class="text-2xl font-semibold mb-6 text-center text-light-teal">Current Weather</h1>
            <form id="searchForm" class="mb-6">
                <div class="flex items-center border border-gray-300 rounded-md">
                    <input id="locationdata" type="text" placeholder="Enter city name..." class="flex-1 bg-gray-100 border-none text-gray-700 py-2 px-4 rounded-l-md focus:outline-none">
                    <button type="submit" class="bg-blue-500 border-2 border-transparent hover:border-black hover:text-black text-white hover:bg-blue-300 py-2 px-4 rounded-r-md transition-colors duration-300">
                        Search
                    </button>
                </div>
            </form>
            <div id="showWeather" class="text-center mb-6"></div>
            <div id="recentCities" class="mb-6">
                <label for="recentCitiesDropdown" class="block text-sm font-medium text-gray-700 mb-2">Recently Searched:</label>
                <div class="relative">
                    <select id="recentCitiesDropdown" class="block w-full bg-white border border-gray-300 rounded-md py-2 px-4 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a city</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/></svg>
                    </div>
                </div>
            </div>
            <button id="currentLocationBtn" class="bg-blue-500 border-2 border-transparent hover:border-black hover:text-black text-white hover:bg-blue-300 py-2 px-4 rounded-md shadow-md w-full transition-colors duration-300">
                Use Current Location
            </button>
        </div>

        <!-- 5-Day Forecast -->
        <div id="extendedForecast" class="bg-white rounded-lg shadow-lg p-6 flex-1">
            <h2 class="text-2xl font-semibold mb-6 text-center text-light-teal">5-Day Forecast</h2>
            <div id="forecastdiv" class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-3 gap-4">
                <!-- Forecast of 5 days will be added here -->
            </div>
        </div>
    </main>

    <!-- JavaScript to fetch weather data -->
    <script src="script.js"></script>
</body>
</html>
